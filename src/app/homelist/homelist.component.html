<p-table [value]="candidatos">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>Partido</th>
            <th>Numero</th>
            <th>Foto de campanha</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
			<td><ngx-avatar size="75" src="assets/generic-avatar.png"></ngx-avatar></td>
            <td>{{item.nome}}</td>
			<td>{{item.partido}}</td>
			<td>{{item.numero}}</td>
        </tr>
    </ng-template>
</p-table>
